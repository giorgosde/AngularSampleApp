<div class="user-card"
     [class.user-card-hover] = "!isUserDetails">
    
     <img [src]="user?.avatar_url"
         class="user-avatar" />
         
         <div class="name-container">
            <b>{{ user?.login || 'N/A' }}</b>
            <span *ngIf="isUserDetails" class="privilege"> - {{ user?.type || 'N/A' }}</span>
            <div *ngIf="isUserDetails" class="membership-details">
                 <span class="joined-label">Joined:</span> <span> {{ (user?.created_at | date: 'dd/MM/yyyy') || 'N/A' }} </span>
               </div>
        </div>

</div>
